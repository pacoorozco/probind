name: PHPstan

on:
  push:
    branches:
      - 'main'
    paths:
      - '**.php'
      - 'phpstan.neon'
  pull_request:
    paths:
      - '**.php'
      - 'phpstan.neon'

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install composer dependencies
        uses: ramsey/composer-install@v2

      - name: Run PHPStan
        run: ./vendor/bin/phpstan --error-format=github
